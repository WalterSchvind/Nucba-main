<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Practice</title>
    <link rel="stylesheet" href="styletable.css">
    
   
</head>
<body>
    <table>
        <tr>
            <th><b> Company</b></th>
            <th><b>Contact</b></th>
            <th><b>Country</b></th>
            <th><b>Image</b></th>
            <th><b>Color</b></th>
        </tr>
        <tr>
            <td>Mercado Libre</td>
            <td>Mario Venegas</td>
            <td>Mexico</td>
            <td><img src="https://www.caracteristicas.co/wp-content/uploads/2017/05/bandera-de-mexico-e1567990939713.jpg" width="50" height="50"></td>
            <td><img src="" alt="amarillo"></td>
        </tr>
        <tr>
            <td>Uala</td>
            <td>Pedro Rodrigues</td>
            <td>Argentina</td>
            <td><img src="https://media.istockphoto.com/vectors/flag-of-argentina-vector-id472331743?k=20&m=472331743&s=612x612&w=0&h=2Kcpdq3OrIDmSaC-XK8XvBdwYqnTapKEEefW8fPv0hg=" width="50" height="50"></td>
            <td><img src="" alt="azul"></td>
        </tr>
        <tr>
            <td>Amazon Chile</td>
            <td>Francisco Chang</td>
            <td>Chile</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Flag_of_Chile.svg/1200px-Flag_of_Chile.svg.png" width="50" height="50"></td>
            <td><img src="" alt="rojo"></td>
        </tr>
        
        <!-- tr table row
             th table header
             td table data
            puedo poner una imagen con img en cualquier parte de la tabla -->
            
</body>
</html>
