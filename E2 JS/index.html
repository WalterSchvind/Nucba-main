<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Pizzeria</title>
  </head>
  <body>
    <form id="search-form" novalidate>
      <h1 class="form__title">Pizzeria Nucba</h1>

      <div class="form__field">
        <h2>Ingrese un numero entre 1 y 6</h2>
      <label for="Numero"></label>
      <input type="number" class="form__input" id="Numero" min="1" max="6" placeholder="1-6" /> </input>
      <small></small>
      </div>
      <button type="submit" class="form__submit__btn" id="search-id">Buscar</button>
      
    </form>
    <div id="pizza-list" class="pizza-div">
        
    </div>
    

    <script src="main.js"></script>
    
  </body>
</html>
